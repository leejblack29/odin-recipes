    <h2>Description</h2>
    <p>The Naked and Famous is an IBA official cocktail, 
        consisting of equal parts mezcal, yellow Chartreuse, 
        Aperol, and fresh lime juice.</p>

    <h2>Ingredients</h2>
    <ul>
        <li>.75oz mezcal</li>
        <li>.75oz Aperol</li>
        <li>.75oz Yellow Chartreuse</li>
        <li>.75oz lime juice</li>
    </ul>
